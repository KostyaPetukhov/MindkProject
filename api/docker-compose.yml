version: '3.1'

services:
    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: ${DB_PASS}
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080

    app:
        image: node:14
        restart: always
        working_dir: /src
        ports:
            - 3000:3000
        volumes:
            - ./:/src
        command: npm run dev
